<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script>
        window.onload = function () {
            const userId = urlParams.get('id')

            fetch("http://localhost:8080/api/user/" + userId).then(
                function (response) {
                    if (response.status !== 200) {
                        console.log('Problem in fetching');
                        return;
                    }
                    response.text().then(function (data) {
                        console.log(data);
                        document.getElementById("userInfo").innerHTML = data;
                    });
                })

            fetch("http://localhost:8080/api/user/" + userId + "/tickets").then(
                function (response) {
                    if (response.status !== 200) {
                        console.log('Problem in fetching');
                        return;
                    }
                    response.text().then(function (data) {
                        console.log(data);
                        document.getElementById("history").innerHTML = data;
                    });
                })
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="second-column">
            <h2 class="title title-second">Info</h2>

            <p class="description description-second">VLan Manager</p>
            <form class="form">
                <img src="../img/foto.jpeg" alt="Foto" width="200" height="150">
                <!--                  
                    class="img-thumbnail mb-3"></img>
                    </label>                   
                   -->

                <label class="label-input" for="">

                    <textarea id="userInfo" type="text" name="w3review" rows="8" cols="120">

                    </textarea>
                </label>

                <button class="btn btn-second">
                    <a href="index.html">Logout</a></button>
            </form>
        </div><!-- second column -->
        <div class="second-column">
            <h2 class="title title-second">Histórico de Mudanças</h2>

            <p class="description description-second">VLan Manager</p>
            <form class="form">
                <label class="label-input" for="">
                    <textarea id="history" type="text" name="w3review" rows="8" cols="120">

                    </textarea>
                </label>
                <button class="btn btn-second"><a href="department.html">+Adicionar</a></button>
            </form>

        </div>
    </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
